
{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet"> 

{% block title %}{% endblock %}

{% block body %}
 <style>
    .container-fluid
    {
     font-family: 'Montserrat', sans-serif;
     background-color:lightgray;
    }
  </style>

 <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <img src="{% static 'img/fond.jpg' %}">
            </div>
            
            <div class="col-6 p-3 ">
                <div class="row   mb-3 d-flex justify-content-center" >
                    <h1 class="text-center ">Login</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <form action="" method="post">
                        {% csrf_token %}

                        <div class="row-md-3  ">
                            <div class="form-group rounded-pill">
                                {{ form.username.label}}
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                {{ form.password.label}}
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <input class="form-control-lg rounded-pill mg-8" type="submit" value="Submit">
                            </div>
                            
                    </form>
                    <!-- <p>Don't have an acount?<a href="{% url 'blog:customerregistrationform'%}"></a><a href="{% url 'blog:customerregistrationform'%}"></a></p> -->
                    
                     <p>Don't have an acount?<a href="{% url 'blog:customerregistrationform'%}">Register</a></p>
                     <p><a href="#" class="text-center mr-5">Forgot Password</a></p>

                  
                        
                </div>
            </div>
        </div>             
{% endblock %}
